<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotPanel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        body,html{height:100%;overflow:hidden;background:#0a0a15;font-family:'Orbitron',sans-serif;color:#fff}
        .container{position:fixed;inset:0;background:rgba(10,15,40,0.45);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border:1px solid rgba(0,247,255,0.2);display:flex;flex-direction:column;transition:all 0.6s}
        .topbar{padding:20px 30px;display:flex;justify-content:space-between;align-items:center}
        .status{background:#ff0066;padding:8px 16px;border-radius:30px;font-size:14px;box-shadow:0 0 15px #ff006680}
        .launch{background:#00ff88;padding:10px 24px;border-radius:30px;font-weight:bold;cursor:pointer;box-shadow:0 0 20px #00ff8840;transition:.3s}
        .launch:hover{transform:scale(1.05)}
        .addbot{display:none;background:linear-gradient(45deg,#0073e6,#00f7ff);padding:12px 28px;border-radius:30px;font-weight:bold;cursor:pointer;box-shadow:0 0 25px #00f7ff60;transition:.4s}
        .addbot:hover{transform:scale(1.08);box-shadow:0 0 40px #00f7ff}
        .close{font-size:32px;cursor:pointer;opacity:0.7}
        .sidebar{position:absolute;left:40px;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:30px;z-index:10}
        .icon{font-size:28px;opacity:0.6;transition:.3s;cursor:pointer}
        .icon:hover,.icon.active{opacity:1;transform:scale(1.3);color:#00f7ff}
        .page{display:none;flex:1;flex-direction:column;align-items:center;justify-content:flex-start;padding:100px 40px 40px;overflow-y:auto}
        .page.active{display:flex}
        .logo{font-size:180px;background:linear-gradient(45deg,#00f7ff,#00aaff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px #00f7ff60;animation:glow 3s infinite alternate}
        @keyframes glow{from{text-shadow:0 0 40px #00f7ff60}to{text-shadow:0 0 80px #00f7ff,0 0 120px #00aaff}}
        .title{font-size:80px;margin:20px 0;letter-spacing:8px;text-shadow:0 0 30px #00f7ff}
        .subtitle{font-size:32px;opacity:0.9;margin-bottom:50px}
        .btn{padding:18px 50px;font-size:24px;background:linear-gradient(45deg,#0073e6,#00f7ff);border:none;border-radius:50px;color:white;cursor:pointer;box-shadow:0 0 30px #00f7ff60;transition:.4s;margin-top:30px}
        .btn:hover{transform:translateY(-5px);box-shadow:0 10px 40px #00f7ff90}
        .bot-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:25px;width:100%;max-width:1400px;margin-top:30px}
        .bot-card{background:rgba(20,30,60,0.6);border:1px solid rgba(0,247,255,0.3);border-radius:20px;padding:25px;transition:0.4s;box-shadow:0 8px 32px rgba(0,247,255,0.1);position:relative}
        .bot-card:hover{transform:translateY(-12px);box-shadow:0 20px 50px rgba(0,247,255,0.3)}
        .bot-name{font-size:28px;margin-bottom:10px;color:#00f7ff}
        .bot-desc{font-size:16px;opacity:0.8;margin-bottom:15px}
        .token{background:#111;padding:12px 16px;border-radius:12px;font-family:monospace;font-size:14px;word-break:break-all;color:#00ff88;letter-spacing:1px;margin-bottom:20px}
        .bot-actions{display:flex;gap:10px}
        .btn-small{padding:8px 16px;background:linear-gradient(45deg,#0073e6,#00f7ff);border:none;border-radius:15px;color:white;cursor:pointer;font-size:12px;transition:.3s}
        .btn-small:hover{transform:scale(1.05)}
        .btn-delete{background:#ff0066;color:white}
        .btn-delete:hover{box-shadow:0 0 15px #ff006680}
    </style>
    <script src="https://cdn.jsdelivr.net/gh/hcodes/simple-snow-effect/snow.js"></script>
</head>
<body>

    <div class="container" id="app">
        <div class="topbar">
            <div class="status">Offline</div>
            <div style="display:flex;gap:15px;align-items:center">
                <div class="launch">Launch</div>
                <div class="addbot" id="addBotBtn">Ôºã Add Bot</div>
            </div>
            <div class="close">√ó</div>
        </div>

        <div class="sidebar">
            <div class="icon active" onclick="openPage('home')">Home</div>
            <div class="icon" onclick="openPage('bots')">Bot</div>
            <div class="icon">Tools</div>
        </div>

        <!-- HOME PAGE -->
        <div id="home" class="page active">
            <div class="logo">V</div>
            <div class="title">VOTPANEL</div>
            <div class="subtitle">ts so friggn tuff ü•Ä‚úåÔ∏è</div>
            <button class="btn">Add Bots & Dashboard</button>
        </div>

        <!-- BOTS PAGE -->
        <div id="bots" class="page">
            <h1 style="font-size:60px;margin-bottom:40px;text-shadow:0 0 30px #00f7ff">Your Discord Bots</h1>
            <div class="bot-grid" id="botList">
                <!-- Dynamic bots here -->
            </div>
        </div>
    </div>

    <script>
        let bots = JSON.parse(localStorage.getItem('bots')) || [];
        let currentPage = 'home';

        function openPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
            document.querySelectorAll('.icon').forEach((i, idx) => {
                i.classList.remove('active');
                if ((page === 'home' && idx === 0) || (page === 'bots' && idx === 1)) i.classList.add('active');
            });
            currentPage = page;
            document.getElementById('addBotBtn').style.display = page === 'bots' ? 'block' : 'none';
            if (page === 'bots') renderBots();
        }

        function renderBots() {
            const grid = document.getElementById('botList');
            grid.innerHTML = '';
            bots.forEach((bot, index) => {
                const card = document.createElement('div');
                card.className = 'bot-card';
                card.innerHTML = `
                    <div class="bot-name">${bot.name}</div>
                    <div class="bot-desc">${bot.desc}</div>
                    <div class="token">${bot.token}</div>
                    <div class="bot-actions">
                        <button class="btn-small" onclick="configureBot(${index})">Configure</button>
                        <button class="btn-small btn-delete" onclick="deleteBot(${index})">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addBot() {
            const token = prompt('Enter Discord Bot Token:');
            if (!token) return;
            fetch('https://discord.com/api/v10/users/@me', {
                headers: { 'Authorization': `Bot ${token}` }
            }).then(res => res.json()).then(data => {
                if (data.id) {
                    const desc = prompt('Enter bot description:', 'ts so friggn tuff fr fr');
                    bots.push({ name: data.username, desc: desc || 'Default bot', token });
                    localStorage.setItem('bots', JSON.stringify(bots));
                    renderBots();
                } else {
                    alert('Invalid token');
                }
            }).catch(err => {
                alert('Error fetching bot info');
            });
        }

        function configureBot(index) {
            alert(`Configuring ${bots[index].name}...`);
        }

        function deleteBot(index) {
            if (confirm('Delete this bot?')) {
                bots.splice(index, 1);
                localStorage.setItem('bots', JSON.stringify(bots));
                renderBots();
            }
        }

        document.getElementById('addBotBtn').onclick = addBot;

        // Init
        if (currentPage === 'bots') renderBots();

        snowFall.snow(document.body,{
            count:180,
            size:[8,20],
            speed:[0.6,2.2],
            wind:[-1,2],
            opacity:[0.5,1],
            color:"#00f7ff"
        });
    </script>
</body>
</html>
